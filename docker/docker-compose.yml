version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: asset-hub-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: asset-hub-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    restart: unless-stopped

  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: asset-hub-milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_minio_data:/minio_data
    command: minio server /minio_data
    restart: unless-stopped

  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: asset-hub-milvus
    command: ["milvus", "run", "standalone"]
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - milvus-etcd
      - milvus-minio
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/asset-hub/minio
  etcd_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/asset-hub/etcd
  milvus_minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/asset-hub/milvus-minio
  milvus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/asset-hub/milvus
